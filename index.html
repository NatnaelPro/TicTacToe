<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/839c9851c1.js" crossorigin="anonymous"></script>
    <link rel="icon" href="Icon/favicon.ico">
    <link rel="stylesheet" href="CSS/loader3.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    
    <div class="loader-container">
        <h1 style="position: fixed; top: 10%;">Tic Tac Toe</h1>
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
        </div>
    <p style="position: fixed; bottom: 5%;">Developed by Natnael Girma <br> <span>
        <a href="https://www.facebook.com/natnael.girma.1614"><i class="fa fa-facebook"></i></a></i>
        <a href="https://twitter.com/NatnaelPro"><i class="fa fa-twitter"></i></a> 
        <a href="https://www.linkedin.com/in/natnael-girma-549927227/"><i class="fa fa-linkedin"></i></a>
        <a href="https://github.com/NatnaelPro"><i class="fa fa-github"></i></a>
    </span>
    </p>
    </div>
    
    <div class="main">
        <!-- Circle
    <div class="circle-container">
        <div class="big-circle">
            <div class="small-circle"></div>
        </div>
    </div> -->

    <!-- X
    <div class="x-contaienr">
        <div class="left-x"></div>
        <div class="right-x"></div>
    </div> -->

    <h1>Tic Tac Toe</h1>
    <select name="level" id="level">
        <option value="easy" class="levels">Easy</option>
        <option value="medium" class="levels" selected>Medium</option>
        <option value="hard" class="levels">Hard (Impossible)</option>
        <option value="playWithFriend" class="levels">Play with friend</option>
    </select>
    <p class="inst-para">start game or select player</p>
    <div class="turn-conrainer"></div>
    <!-- <p> <span class="turn">o</span> Turn</p> -->
    <button class="btn-choice choice-x">X <span class="score xwin">-</span> </button>
    <button class="btn-choice choice-o">O <span class="score ywin">-</span> </button>
    <div class="game-result"></div>
        <!-- <p class="result">X</p>
        <p class="result">Winner!</p> -->
    <div class="container">
        <div class="hash_sign_container">
            <div class="hash_sign first empty"></div>
            <div class="hash_sign second empty"></div>
            <div class="hash_sign third empty"></div>
            <div class="hash_sign fourth empty"></div>
            <div class="hash_sign fifth empty"></div>
            <div class="hash_sign sixth empty"></div>
            <div class="hash_sign seventh empty"></div>
            <div class="hash_sign eighth empty"></div>
            <div class="hash_sign ninth empty"></div>
            <div class="dash-line-container"></div>
            <!-- <div class="vertical-dashed-line"></div> -->
            <!-- <div class="horizontal-dashed-line"></div> -->
            <!-- <div class="cross-dashed-line"></div> -->
        </div>
    </div>

    <button class="btn-restart">Restart game</button>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
